<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <div class="color-display"></div>
    <div class="container"></div>
    <div class="configuration">
      <button class="resize button">Resize</button>
      <div class="color-picker">
        <label for="color-picker">
          Change Color
          <input type="color" id="color-picker" name="color-picker" />
        </label>
      </div>
      <label for="eraser">
        <div class="eraser-toggle">
          Eraser Toggle
          <input id="eraser" type="checkbox" name="eraser" />
        </div>
      </label>
      <button class="clear button">Clear</button>
      <label for="rainbow">
        <div class="rainbow-toggle">
          Rainbow Toggle
          <input id="rainbow" type="checkbox" name="rainbow" />
        </div>
      </label>
    </div>
  </body>
</html>
